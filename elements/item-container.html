 <link rel="import"  href="my-item.html">
<script src="http://yastatic.net/jquery/1.3.2/jquery.min.js"></script>
 
 <dom-module id="item-container">
    <template>
        <style>
          my-item {
            display: block;
          }
        </style>
      <template is="dom-repeat" items="{{array}}">
        <my-item item_id="{{item.id}}" text="{{item.value}}"></my-item>
      </template>
    </template>
  <script>
  Polymer({
    is: "item-container",
    ready: function() {
      this.array=[];
    },
    addItem: function(value) {
      let id = ++this.free_index;
      this.push('array',{'id': id,'value':value});
    },
    removeItem: function(id) {
      let index;
      for (index=0; index<this.array.length; index++)
        if (this.array[index].id==id)
          break;
      this.splice('array',index,1);
    },
    free_index: 0
  });
  </script>
  </dom-module>
